<body>
    <div class="container">

    <script>
        // é…ç½®ä¿¡æ¯
        const username = 'hfhfn';
        const repo = 'rec_sys_guide';
        const branch = 'main';

        // å­˜å‚¨æ‰€æœ‰æ–‡ä»¶çš„åŸå§‹æ•°æ®
        let allFilesData = [];
        // å­˜å‚¨å½“å‰çš„æœç´¢å…³é”®è¯
        let currentSearchTerm = '';
        // å­˜å‚¨ HuggingFace å¤§æ–‡ä»¶æ˜ å°„
        let hfFileMap = {};

        // è·å–æ–‡ä»¶å›¾æ ‡ï¼ˆæ ¹æ®æ‰©å±•åï¼‰
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const iconMap = {
                // æ–‡æ¡£ç±»
                'pdf': 'ğŸ“„', 'doc': 'ğŸ“˜', 'docx': 'ğŸ“˜', 'txt': 'ğŸ“ƒ', 'md': 'ğŸ“',
                // ä»£ç ç±»
                'html': 'ğŸŒ', 'htm': 'ğŸŒ', 'css': 'ğŸ¨', 'js': 'âš¡', 'py': 'ğŸ', 
                'java': 'â˜•', 'cpp': 'âš™ï¸', 'c': 'âš™ï¸', 'php': 'ğŸ˜', 'json': 'ğŸ“Š',
                // å›¾ç‰‡ç±»
                'jpg': 'ğŸ–¼ï¸', 'jpeg': 'ğŸ–¼ï¸', 'png': 'ğŸ–¼ï¸', 'gif': 'ğŸï¸', 'svg': 'ğŸ–Œï¸',
                // å‹ç¼©åŒ…
                'zip': 'ğŸ“¦', 'rar': 'ğŸ“¦', '7z': 'ğŸ“¦', 'tar': 'ğŸ“¦', 'gz': 'ğŸ“¦',
                // å…¶ä»–
                'exe': 'âš™ï¸', 'dmg': 'ğŸ’¿', 'iso': 'ğŸ’¿', 'mp4': 'ğŸ¬', 'mp3': 'ğŸµ'
            };
            return iconMap[ext] || 'ğŸ“„'; // é»˜è®¤ä½¿ç”¨ ğŸ“„
        }

        // åˆ‡æ¢æ–‡ä»¶å¤¹æŠ˜å çŠ¶æ€
        function toggleFolder(event) {
            const header = event.currentTarget;
            const children = header.nextElementSibling;
            const toggleIcon = header.querySelector('.toggle-icon');
            
            if (children && children.classList.contains('folder-children')) {
                if (children.classList.contains('collapsed')) {
                    children.classList.remove('collapsed');
                    toggleIcon.textContent = 'â–¼';
                } else {
                    children.classList.add('collapsed');
                    toggleIcon.textContent = 'â–¶';
                }
            }
            event.stopPropagation();
        }

        // é€’å½’æ„å»ºæ ‘å½¢ç»“æ„
        function buildFileTree(files) {
            const tree = {};
            
            files.forEach(file => {
                const pathParts = file.path.split('/');
                let currentLevel = tree;
                const fileName = pathParts.pop(); // æ–‡ä»¶åæ˜¯è·¯å¾„æœ€åä¸€éƒ¨åˆ†

                // éå†è·¯å¾„ä¸­çš„æ¯ä¸€çº§ç›®å½•
                pathParts.forEach(folder => {
                    if (!currentLevel[folder]) {
                        currentLevel[folder] = {};
                    }
                    currentLevel = currentLevel[folder];
                });

                // åœ¨æœ€ç»ˆå±‚çº§å­˜æ”¾æ–‡ä»¶åå’Œå®ƒçš„å®Œæ•´è·¯å¾„
                if (!currentLevel._files) {
                    currentLevel._files = [];
                }
                currentLevel._files.push({
                    name: fileName,
                    fullPath: file.path, // å®Œæ•´è·¯å¾„
                    ext: fileName.split('.').pop().toLowerCase(),
                    isHF: file.isHF, // æ ‡è®°æ˜¯å¦æ˜¯å¤§æ–‡ä»¶
                    hfInfo: file.hfInfo // å¤§æ–‡ä»¶ä¿¡æ¯
                });
            });
            
            return tree;
        }

        // é€’å½’æ¸²æŸ“æ ‘å½¢ç»“æ„
        function renderTree(node, level = 0, searchTerm = '') {
            let html = '';
            const lowerSearchTerm = searchTerm.toLowerCase();
            
            // è·å–æ‰€æœ‰æ–‡ä»¶å¤¹ï¼ˆæŒ‰å­—æ¯æ’åºï¼‰
            const folders = Object.keys(node)
                .filter(key => key !== '_files')
                .sort((a, b) => a.localeCompare(b));

            // æ¸²æŸ“æ–‡ä»¶å¤¹
            folders.forEach(folder => {
                // åˆ¤æ–­æ–‡ä»¶å¤¹æ˜¯å¦åŒ¹é…æœç´¢ï¼ˆé€’å½’æ£€æŸ¥å­æ–‡ä»¶ï¼‰
                const folderMatches = searchTerm === '' || doesFolderMatchSearch(node[folder], searchTerm);
                
                if (searchTerm !== '' && !folderMatches) {
                    return; // æœç´¢æ¨¡å¼ä¸‹ï¼Œä¸åŒ¹é…çš„æ–‡ä»¶å¤¹ç›´æ¥è·³è¿‡
                }
                
                html += `
                    <div class="folder">
                        <div class="folder-header" onclick="toggleFolder(event)">
                            <span class="toggle-icon">${searchTerm === '' ? 'â–¶' : 'â–¼'}</span>
                            <span class="folder-icon">ğŸ“</span>
                            <span>${folder}/</span>
                        </div>
                        <div class="folder-children ${searchTerm === '' ? 'collapsed' : ''}">
                            ${renderTree(node[folder], level + 1, searchTerm)}
                        </div>
                    </div>
                `;
            });

            // æ¸²æŸ“å½“å‰æ–‡ä»¶å¤¹ä¸‹çš„æ–‡ä»¶
            if (node._files && node._files.length > 0) {
                node._files.sort((a, b) => a.name.localeCompare(b.name)).forEach(file => {
                    // æ£€æŸ¥æ–‡ä»¶æ˜¯å¦åŒ¹é…æœç´¢
                    const fileNameLower = file.name.toLowerCase();
                    const matches = searchTerm === '' || fileNameLower.includes(lowerSearchTerm);
                    
                    if (searchTerm !== '' && !matches) {
                        return; // æœç´¢æ¨¡å¼ä¸‹ï¼Œä¸åŒ¹é…çš„æ–‡ä»¶ç›´æ¥è·³è¿‡
                    }
                    
                    const icon = getFileIcon(file.name);
                    const highlight = searchTerm !== '' && fileNameLower.includes(lowerSearchTerm) ? 'highlight' : '';

                    // é“¾æ¥å¤„ç†ä¼˜åŒ–ï¼š
                    // 1. å¤§æ–‡ä»¶ -> HuggingFace ç›´é“¾
                    // 2. å¯æµè§ˆå™¨ç›´æ¥é¢„è§ˆçš„æ–‡ä»¶ (PDF, å›¾ç‰‡, TXT, JSON, HTML) -> ç›¸å¯¹è·¯å¾„ (GitHub Pages åŸç”Ÿè®¿é—®)
                    // 3. ä»£ç å’Œ Markdown -> GitHub Blob é¡µé¢ (å¸¦æ¸²æŸ“é¢„è§ˆ)
                    
                    let fileUrl;
                    let title;
                    let hfBadge = '';
                    
                    // å®šä¹‰å¯ä»¥ç›´æ¥åœ¨æµè§ˆå™¨é¢„è§ˆçš„æ‰©å±•å
                    const previewExts = ['pdf', 'jpg', 'jpeg', 'png', 'gif', 'svg', 'txt', 'json', 'html', 'htm', 'xml'];

                    if (file.isHF) {
                        fileUrl = file.hfInfo.url;
                        title = `æ¥è‡ª HuggingFace (${file.hfInfo.size_mb}MB)`;
                        hfBadge = '<span class="hf-badge">ğŸ¤— HF</span>';
                    } else {
                        if (previewExts.includes(file.ext)) {
                            // å¯ç›´æ¥é¢„è§ˆï¼šä½¿ç”¨ç›¸å¯¹è·¯å¾„ï¼ˆåœ¨ GitHub Pages ä¸Šç›´æ¥æ‰“å¼€ï¼‰
                            // æ³¨æ„ï¼šç›¸å¯¹è·¯å¾„ä¸éœ€è¦ '/blob/'ï¼Œç›´æ¥è®¿é—®æ–‡ä»¶
                            // è¿™é‡Œæˆ‘ä»¬æ„é€  GitHub Raw é“¾æ¥æˆ–è€…ç›¸å¯¹é“¾æ¥ã€‚ç›¸å¯¹é“¾æ¥ä½“éªŒæœ€å¥½ã€‚
                            fileUrl = file.fullPath; 
                            title = 'ç›´æ¥é¢„è§ˆ/ä¸‹è½½';
                        } else {
                            // ä»£ç  / Markdownï¼šè·³è½¬åˆ° GitHub Blob é¡µé¢æŸ¥çœ‹æ¸²æŸ“æ•ˆæœ
                            fileUrl = `https://github.com/${username}/${repo}/blob/${branch}/${file.fullPath}`;
                            title = 'åœ¨ GitHub ä¸ŠæŸ¥çœ‹æºç /æ¸²æŸ“';
                        }
                    }

                    html += `
                        <div class="file-item ${highlight}">
                            <a href="${fileUrl}" target="_blank" title="${title}">
                                <span class="file-icon">${icon}</span>
                                <span>${file.name}</span>
                                ${hfBadge}
                            </a>
                        </div>
                    `;
                });
            }

            return html;
        }

        // æ£€æŸ¥æ–‡ä»¶å¤¹æ˜¯å¦åŒ…å«åŒ¹é…æœç´¢çš„æ–‡ä»¶ï¼ˆé€’å½’ï¼‰
        function doesFolderMatchSearch(node, searchTerm) {
            const lowerSearchTerm = searchTerm.toLowerCase();
            
            // æ£€æŸ¥å½“å‰å±‚çº§çš„æ–‡ä»¶
            if (node._files) {
                for (const file of node._files) {
                    if (file.name.toLowerCase().includes(lowerSearchTerm)) {
                        return true;
                    }
                }
            }
            
            // é€’å½’æ£€æŸ¥å­æ–‡ä»¶å¤¹
            const folders = Object.keys(node).filter(key => key !== '_files');
            for (const folder of folders) {
                if (doesFolderMatchSearch(node[folder], searchTerm)) {
                    return true;
                }
            }
            
            return false;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(files) {
            // ç»Ÿè®¡å„ç§æ–‡ä»¶ç±»å‹
            const extCount = {};
            files.forEach(f => {
                // å¦‚æœ path ä¸åŒ…å« . å¯èƒ½ä¼šæœ‰é—®é¢˜ï¼ŒåŠ ä¸ªä¿æŠ¤
                const parts = f.path.split('.');
                if (parts.length > 1) {
                    const ext = parts.pop().toLowerCase();
                    extCount[ext] = (extCount[ext] || 0) + 1;
                }
            });
            
            // å–å‰5ä¸ªæœ€å¤šçš„æ‰©å±•å
            const topExts = Object.entries(extCount)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(([ext, count]) => `${ext}: ${count}ä¸ª`);
            
            const folderSet = new Set();
            files.forEach(f => {
                const pathParts = f.path.split('/');
                if (pathParts.length > 1) {
                    for (let i = 1; i < pathParts.length; i++) {
                        folderSet.add(pathParts.slice(0, i).join('/'));
                    }
                }
            });
            
            const statsDiv = document.getElementById('stats');
            const hfCount = files.filter(f => f.isHF).length;

            statsDiv.innerHTML = `
                <span>ğŸ“ æ–‡ä»¶å¤¹: ${folderSet.size} ä¸ª</span>
                <span>ğŸ“„ æ–‡ä»¶æ€»æ•°: ${files.length} ä¸ª (å« ${hfCount} ä¸ªå¤§æ–‡ä»¶)</span>
                <span>ğŸ”¤ ä¸»è¦ç±»å‹: ${topExts.join(' Â· ')}</span>
            `;
        }

        // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨ï¼ˆæ ¹æ®æœç´¢è¯ï¼‰
        function refreshFileList() {
            if (allFilesData.length === 0) return;
            
            // æ„å»ºæ ‘å½¢ç»“æ„
            const fileTree = buildFileTree(allFilesData);
            
            // æ¸²æŸ“æ–‡ä»¶æ ‘ï¼ˆä¼ å…¥æœç´¢è¯ï¼‰
            const treeHtml = renderTree(fileTree, 0, currentSearchTerm);
            
            if (treeHtml.trim() === '') {
                document.getElementById('file-list').innerHTML = '<div class="no-results">ğŸ” æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ–‡ä»¶</div>';
            } else {
                document.getElementById('file-list').innerHTML = treeHtml;
            }
        }

        // ä¸»å‡½æ•°ï¼šè·å–å¹¶æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        async function listAllFiles() {
            try {
                // 1. è·å– GitHub ä¸Šçš„æ–‡ä»¶åˆ—è¡¨ (Git Tree API)
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`);
                
                if (!response.ok) {
                   if (response.status === 404) throw new Error('ä»“åº“æˆ–åˆ†æ”¯æœªæ‰¾åˆ°');
                   if (response.status === 403) throw new Error('API è®¿é—®å—é™ï¼ˆè¯·ç¨åå†è¯•ï¼‰');
                   throw new Error(`GitHub API Error: ${response.status}`);
                }

                const data = await response.json();
                if (!data.tree) {
                    throw new Error('æ— æ³•è·å– Git æ–‡ä»¶æ ‘');
                }

                // è¿‡æ»¤ Git æ–‡ä»¶
                // ä¿ç•™æ‰€æœ‰æ–‡ä»¶ï¼Œé™¤äº† .github, scripts, data å’Œ index.html/README.md (å¯é€‰)
                // è¿™é‡Œæˆ‘ä»¬è¿‡æ»¤æ‰ .github å’Œ .git ç›¸å…³çš„é…ç½®ï¼Œä»¥åŠ scripts å’Œ data ç›®å½•
                // ä½†ä¿ç•™ README.md æ–¹ä¾¿æŸ¥çœ‹
                let gitFiles = data.tree.filter(item => {
                    return item.type === 'blob' &&
                           !item.path.startsWith('.github/') &&
                           !item.path.startsWith('scripts/') &&
                           !item.path.startsWith('data/') && // éšè— data ç›®å½•
                           !item.path.startsWith('.git') &&
                           item.path !== 'index.html'; // éšè— index.html æœ¬èº«
                });

                // è½¬æ¢ä¸ºç»Ÿä¸€æ ¼å¼
                allFilesData = gitFiles.map(f => ({
                    path: f.path,
                    name: f.path.split('/').pop(),
                    isHF: false
                }));

                // 2. åŠ è½½ HuggingFace æ–‡ä»¶æ¸…å• (å¤§æ–‡ä»¶)
                try {
                    // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
                    const manifestResponse = await fetch(`./data/file_manifest.json?t=${new Date().getTime()}`);
                    if (manifestResponse.ok) {
                        const manifest = await manifestResponse.json();
                        console.log(`âœ… å·²åŠ è½½ ${manifest.files.length} ä¸ªå¤§æ–‡ä»¶æ¸…å•`);
                        
                        // å°†å¤§æ–‡ä»¶åˆå¹¶åˆ° allFilesData ä¸­ï¼
                        // å…³é”®ä¿®å¤ï¼šä¹‹å‰åªåšäº†æ˜ å°„ï¼Œæ²¡æŠŠæ–‡ä»¶åŠ å›å»
                        manifest.files.forEach(hfFile => {
                            allFilesData.push({
                                path: hfFile.path, // ä¿æŒåŸå§‹è·¯å¾„ (å¦‚ "path/to/large.pdf")
                                name: hfFile.name,
                                isHF: true,
                                hfInfo: {
                                    size_mb: hfFile.size_mb,
                                    url: hfFile.url
                                }
                            });
                        });
                    }
                } catch (e) {
                    console.warn('âš ï¸ æœªèƒ½åŠ è½½å¤§æ–‡ä»¶æ¸…å• (data/file_manifest.json)ï¼Œä»…æ˜¾ç¤º GitHub æ–‡ä»¶ã€‚', e);
                }

                if (allFilesData.length === 0) {
                    document.getElementById('file-list').innerHTML = '<div class="loading">ğŸ“‚ æš‚æ— æ–‡ä»¶</div>';
                    return;
                }

                // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
                refreshFileList();

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats(allFilesData);

            } catch (error) {
                document.getElementById('file-list').innerHTML = `
                    <div class="error">
                        âŒ åŠ è½½å¤±è´¥: ${error.message}<br>
                        <div style="font-size: 14px; margin-top: 10px;">
                            å¯èƒ½åŸå› ï¼š<br>
                            1. GitHub Pages å°šæœªéƒ¨ç½²å®Œæˆï¼ˆè¯·ç¨ç­‰å‡ åˆ†é’Ÿï¼‰<br>
                            2. ä»“åº“ä½¿ç”¨äº†ç§æœ‰æ¨¡å¼<br>
                            3. API é€Ÿç‡é™åˆ¶
                        </div>
                    </div>
                `;
                console.error(error);
            }
        }

        // æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const clearButton = document.getElementById('clearSearch');
            
            // é˜²æŠ–å‡½æ•°ï¼Œé¿å…é¢‘ç¹æ¸²æŸ“
            let debounceTimer;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    currentSearchTerm = e.target.value.trim();
                    refreshFileList();
                }, 300);
            });
            
            // æ¸…é™¤æœç´¢
            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                currentSearchTerm = '';
                refreshFileList();
                searchInput.focus();
            });
            
            // æ”¯æŒå›è½¦ç›´æ¥æœç´¢
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(debounceTimer);
                    currentSearchTerm = e.target.value.trim();
                    refreshFileList();
                }
            });
        }

        // å¯åŠ¨
        listAllFiles();
        setupSearch();
    </script>
