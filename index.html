      /* ç»Ÿè®¡ä¸é¡µè„š */

      /* åŠ¨ç”» */

      /* åŠ è½½çŠ¶æ€ */

        text-align: center;

      @media (max-width: 640px) {
        .container {

      }
    </style>

      <section class="search-area">
        <div class="search-wrapper">
          <input
            type="text"
            id="searchInput"

            autocomplete="off"
          />

      <main id="file-list" class="file-tree">

    <script>
      // é…ç½®
      const config = {
        username: "hfhfn",
        repo: "rec_sys_guide",
        branch: "main",
        hiddenRootFolders: ["data", "scripts"],
        previewExts: [
          "pdf",
          "jpg",
          "jpeg",
          "png",
          "gif",
          "svg",
          "webp",
          "txt",
          "json",
          "html",
          "htm",
          "xml",
        ],
        codeExts: ["py", "java", "cpp", "c", "js", "go", "sh", "ipynb", "md"],
        archiveExts: ["zip", "rar", "7z", "tar", "gz", "bz2"],
      };

      let state = {
        allFiles: [],
        currentSearch: "",
        currentFilter: "all",
        theme: localStorage.getItem("theme") || "light",
      };

      // UI åˆå§‹åŒ–
      function initApp() {
        document.body.setAttribute("data-theme", state.theme);
        document.getElementById("themeToggle").textContent =
          state.theme === "light" ? "ğŸŒ™" : "â˜€ï¸";

        fetchFiles();
        setupEventListeners();
      }

      // è·å–æ–‡ä»¶å›¾æ ‡
      function getIcon(filename) {
        const ext = filename.split(".").pop().toLowerCase();
        const icons = {
          pdf: "ğŸ“•",
          zip: "ğŸ“¦",
          rar: "ğŸ“¦",
          "7z": "ğŸ“¦",
          tar: "ğŸ“¦",
          gz: "ğŸ“¦",
          py: "ğŸ",
          js: "âš¡",
          html: "ğŸŒ",
          htm: "ğŸŒ",
          md: "ğŸ“",
          txt: "ğŸ“„",
          ipynb: "ğŸ““",
          jpg: "ğŸ–¼ï¸",
          jpeg: "ğŸ–¼ï¸",
          png: "ğŸ–¼ï¸",
          gif: "ğŸ–¼ï¸",
          svg: "ğŸ–¼ï¸",
          webp: "ğŸ–¼ï¸",
          exe: "âš™ï¸",
          mp4: "ğŸ¬",
          pptx: "ğŸ“Š",
          xlsx: "ğŸ“Š",
          csv: "ğŸ“Š",
        };
        return icons[ext] || "ğŸ“„";
      }

      // è·å–æ–‡ä»¶ç±»å‹
      function getFileType(file) {
        const ext = file.name.split(".").pop().toLowerCase();
        if (config.previewExts.includes(ext) && ext === "pdf") return "pdf";
        if (config.codeExts.includes(ext)) return "code";
        if (config.archiveExts.includes(ext)) return "archive";
        return "other";
      }

      // è·å–æ–‡ä»¶é“¾æ¥
      function getFileUrl(file) {
        if (file.isHF) return file.url;
        if (
          config.previewExts.includes(file.name.split(".").pop().toLowerCase())
        )
          return `./${file.path}`;
        return `https://github.com/${config.username}/${config.repo}/blob/${config.branch}/${file.path}`;
      }

      // æ ¸å¿ƒæ¸²æŸ“é€»è¾‘
      function render() {
        const listEl = document.getElementById("file-list");
        const filtered = filterFiles(state.allFiles);

        if (filtered.length === 0) {
          listEl.innerHTML =
            '<div class="loader">ğŸ” æ²¡æ‰¾åˆ°åŒ¹é…çš„æ–‡ä»¶ï¼Œæ¢ä¸ªå…³é”®è¯è¯•è¯•ï¼Ÿ</div>';
          document.getElementById("stats").innerHTML = "";
          return;
        }

        const tree = buildTree(filtered);
        listEl.innerHTML = renderNode(tree);
        updateStats(filtered);
      }

      function filterFiles(files) {
        return files.filter((f) => {
          const rootFolder = f.path.split("/")[0];
          if (config.hiddenRootFolders.includes(rootFolder)) return false;
          const matchesSearch =
            f.name.toLowerCase().includes(state.currentSearch.toLowerCase()) ||
            f.path.toLowerCase().includes(state.currentSearch.toLowerCase());
          const type = getFileType(f);
          const matchesFilter =
            state.currentFilter === "all" ||
            (state.currentFilter === "hf" ? f.isHF === true : type === state.currentFilter);
          return matchesSearch && matchesFilter;
        });
      }

      function buildTree(files) {
        const root = { _files: [], _dirs: {} };
        files.forEach((f) => {
          const parts = f.path.split("/");
          const fileName = parts.pop();
          let current = root;
          parts.forEach((p) => {
            if (!current._dirs[p]) current._dirs[p] = { _files: [], _dirs: {} };
            current = current._dirs[p];
          });
          current._files.push({ ...f, name: fileName });
        });
        return root;
      }

      function renderNode(node, level = 0, forceShowAll = false) {
        let html = "";
        const lowerSearch = state.currentSearch.toLowerCase();

        // æ’åºç›®å½•å’Œæ–‡ä»¶
        const dirKeys = Object.keys(node._dirs).sort();
        const files = node._files.sort((a, b) => a.name.localeCompare(b.name));

        dirKeys.forEach((dirName) => {
          const isDirMatch =
            lowerSearch && dirName.toLowerCase().includes(lowerSearch);
          const highlight = isDirMatch ? "highlight" : "";
          const showAllChildren = forceShowAll || isDirMatch;

          html += `
                    <div class="folder">
                        <div class="folder-header ${highlight}" onclick="toggleFolder(this)">
                            <span class="toggle-icon ${state.currentSearch ? "open" : ""}">â–¶</span>
                            <span class="folder-icon">ğŸ“</span>
                            <span>${dirName}/</span>
                        </div>
                        <div class="folder-children ${state.currentSearch ? "" : "collapsed"}">
                            ${renderNode(node._dirs[dirName], level + 1, showAllChildren)}
                        </div>
                    </div>
                `;
        });

        files.forEach((file) => {
          const icon = getIcon(file.name);
          const url = getFileUrl(file);
          const meta = file.size_mb ? `${file.size_mb} MB` : "";
          const hf = file.isHF
            ? '<span class="hf-badge">ğŸ¤— HF</span>'
            : '<span class="gh-badge">ğŸ“¦ Git</span>';
          const isFileMatch =
            lowerSearch && file.name.toLowerCase().includes(lowerSearch);
          const highlightClass = isFileMatch ? "highlight" : "";

          html += `
                    <div class="file-item ${highlightClass}">
                        <a href="${url}" target="_blank" class="file-link">
                            <span class="file-icon">${icon}</span>
                            <span>${file.name}</span>
                            ${hf}
                        </a>
                        <div class="file-info">
                            <span class="file-meta">${meta}</span>
                        </div>
                    </div>
                `;
        });
        return html;
      }

      function toggleFolder(el) {
        const icon = el.querySelector(".toggle-icon");
        const children = el.nextElementSibling;
        icon.classList.toggle("open");
        children.classList.toggle("collapsed");
      }

      // API äº¤äº’
      async function fetchFiles() {
        try {
          const res = await fetch(`./data/file_manifest.json?t=${Date.now()}`);
          if (!res.ok) throw new Error("Manifest load failed");
          const manifest = await res.json();
          state.allFiles = manifest.files.map((f) => ({
            ...f,
            name: f.name || f.path.split("/").pop(),
            isHF: f.is_hf === true,
          }));
          render();
        } catch (err) {
          document.getElementById("file-list").innerHTML =
            `<div class="loader" style="color:#ef4444">åŠ è½½å‡ºé”™äº†: ${err.message}</div>`;
        }
      }

      function updateStats(filtered) {
        const hfCount = filtered.filter((f) => f.isHF).length;
        const ghCount = filtered.length - hfCount;
        const totalSize = filtered.reduce(
          (acc, f) => acc + (f.size_mb || 0),
          0,
        );

        const stats = document.getElementById("stats");
        stats.innerHTML = `
                <div class="stat-card">
                    <span class="stat-label">æ–‡ä»¶æ€»æ•°</span>
                    <span class="stat-value">${filtered.length} ä¸ª</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">GitHub æ–‡ä»¶</span>
                    <span class="stat-value">${ghCount} ä¸ª</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">HuggingFace å¤§æ–‡ä»¶</span>
                    <span class="stat-value">${hfCount} ä¸ª</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">èµ„æ–™æ€»ä½“ç§¯</span>
                    <span class="stat-value">${totalSize.toFixed(1)} MB</span>
                </div>
            `;
      }

      // äº‹ä»¶ç›‘å¬
      function setupEventListeners() {
        document.getElementById("themeToggle").addEventListener("click", () => {
          state.theme = state.theme === "light" ? "dark" : "light";
          localStorage.setItem("theme", state.theme);
          document.body.setAttribute("data-theme", state.theme);
          document.getElementById("themeToggle").textContent =
            state.theme === "light" ? "ğŸŒ™" : "â˜€ï¸";
        });

        document
          .getElementById("searchInput")
          .addEventListener("input", (e) => {
            state.currentSearch = e.target.value.trim();
            render();
          });

        document.getElementById("clearSearch").addEventListener("click", () => {
          document.getElementById("searchInput").value = "";
          state.currentSearch = "";
          render();
          document.getElementById("searchInput").focus();
        });

        document.getElementById("filterTags").addEventListener("click", (e) => {
          if (e.target.classList.contains("tag")) {
            document
              .querySelectorAll(".tag")
              .forEach((t) => t.classList.remove("active"));
            e.target.classList.add("active");
            state.currentFilter = e.target.dataset.filter;
            render();
          }
        });
      }

      initApp();
    </script>
